<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="styles.css">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Filtrado</title>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center cuerpo px-1">
        <div class="d-flex align-items-center justify-content-between row contenedorPrincipal">
            <div class="col-sm-12 col-md-4 col-lg-6 col-xl-6">
                <table id="colorTexto" class="table table-sm table-striped">
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>height</th>
                            <th>mass</th>
                            <th>hair_color</th>
                            <th>skin_color</th>
                            <th>eye_color</th>
                            <th>gender</th>
                        </tr>
                    </thead>
                    <tbody id="tabla1">
    
                    </tbody>  
                </table>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 d-flex flex-column align-items-center justify-content-center pt-5 px-1 ps-1 me-5 col filtros">
                <div>
                    <button class="styleButton" onclick="ascendente()">Mostrar A-Z</button>
                    <button class="styleButton" onclick="descendente()">Mostrar Z-Z</button>
                </div>
                <br>
                <div class="d-flex justify-content-center align-items-center">
                    <label class="pe-1 labelStyle" for="filtroGenero">Filtra por genero (male / female / n/a)</label>
                    <input class="estiloInput" type="text" id="genderOption" name="filtroGenero">
                    <button class="styleButton" onclick="filtroGenero()">filtrar</button>
                </div>
                <br>
                <div class="d-flex justify-content-center align-items-center">
                    <label class="labelStyle pe-1" for="mayorMenorQue">Indica como deseas filtrar la altura</label>
                    <select class="estiloInput" id="mayorMenorQue">
                        <option value="Menor que">Menor e igual que</option>
                        <option value="Mayor que">Mayor e igual que</option>
                    </select>
                    <label class="labelStyle pe-1 ps-2" for="altura">Filtra por altura</label>
                    <input class="estiloInput" type="text" id="altura" name="altura">
                    <button class="styleButton" onclick="filtroAltura()">filtrar</button>
                </div>
                <br>
                <div class="d-flex  justify-content-center align-items-center">
                    <label class="labelStyle" for="addmascota">Agrega una mascota</label>
                    <input class="estiloInput" type="text" id="addmascota" name="addmascota">
                    <label class="labelStyle ps-2" for="personajeMascota">Selecciona a dueño de la mascota</label>
                    <select class="estiloInput" id="personajeMascota">
                
                    </select>
                    <button class="styleButton" onclick="agregarMascota()">Agregar</button>
                    <button  class="styleButton"onclick="filtroMascotas()">Mostrar quien tiene mascotas</button>
                </div>
                <br>
                <button class="styleButton" onclick="muyAltoMuyBajo()">Mostar clasificaión altura</button>
            </div>
            <div class="overlay hiddenModal">

            </div>
            
            <div class="modalType hiddenModal">
                <a class="closeModal" onclick="closeModal()" href="#">&times;</a>
                <!-- <button ></button> -->
                <table class="table table-sm table-striped">
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>height</th>
                            <th>mass</th>
                            <th>hair_color</th>
                            <th>skin_color</th>
                            <th>eye_color</th>
                            <th>gender</th>
                            <th>pet</th>
                            <th>comparación_altura(180)</th>
                        </tr>
                    </thead>
                    <tbody id="tabla2">
                        <tr></tr>
                    </tbody>  
                </table>
            </div>
            
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
